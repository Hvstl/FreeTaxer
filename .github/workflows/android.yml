name: Build FreeTaxer APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Τσεκάρει το repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Στήνει JDK 17 (συμβατό με Kotlin 1.8)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Δίνει execute permission στο gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Τρέχει το assembleDebug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5️⃣ Ανεβάζει το APK σαν artifact για download
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FreeTaxer-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
